<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Lab Mityana — Laboratory Report System</title>
  <meta name="description" content="Enter, preview, print and share client laboratory results for Mobile Lab Mityana (Uganda)." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
          colors: {
            brand: {
              50: '#eefdf3', 100:'#d6f7e1', 200:'#b0efc7', 300:'#7de6a8', 400:'#4fd98a', 500:'#22c55e', 600:'#16a34a', 700:'#15803d', 800:'#166534', 900:'#14532d'
            }
          }
        }
      }
    }
  </script>

  <!-- QRCode generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- ✅ PWA Manifest + Theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#22c55e">

  <!-- ✅ App Icons -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="icons/icon-512.png" sizes="512x512" type="image/png">

  <!-- ✅ iOS Support -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LabMityana">

  <style>
    @media print {
      /* Hide all but the report */
      #app { display: none; }
      #printable { display: block !important; }
      .no-print { display: none !important; }
      @page { size: A4; margin: 14mm; }
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- ✅ Your full existing body code remains unchanged -->
  <!-- ... (all your lab-report system HTML here, unchanged) ... -->

  <!-- Printable copy (hidden) -->
  <div id="printable" class="hidden">
    <div id="printArea" class="max-w-[210mm] mx-auto"></div>
  </div>

  <!-- ✅ All your existing scripts remain here -->

  <!-- ✅ Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(reg => console.log("Service Worker registered:", reg))
          .catch(err => console.error("Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
